<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Find The Number</title>
    <link rel="stylesheet" href = "./style.css">
</head>
<body>
    <div class="container">
        <label for="guess"> Let's Play Guessing Number (1...100)</label><br>
        <div>
            <input type = "text" id = "guess">
            <input type = "submit" value = "✔" id = "button">
        </div>
        <p id="write1"></p>
        <p id="write2"></p>
    </div>
    <script>

    count_guess = 0
    var randomNumber = Math.floor(Math.random()*100+1)      // 1 ile 100 arasında bir sayı üretiyor
    document.getElementById("button").onclick = () => {
    
    input = document.getElementById("guess").value;

    if (input === ""){
        var answer = confirm("Please Enter a Number...");
        // if (answer == true) {
        //     document.getElementById("guess").value = '';
        //     document.getElementById("write2").innerText = "" ;
        // }
    }

    if(isNaN(input)){  
        // document.getElementById("write1").innerText = "Try Again...";
        // document.getElementById("write1").style.color = "red";
        var r = confirm("Please enter a number?");
        if (r == true) {
            document.getElementById("guess").value = '';
        }
    }
    
    
    if (input > randomNumber) {
        document.getElementById("write1").innerText="Please Enter a Lower Number...";
        document.getElementById("write2").innerText="Number of attemps: " + count_guess;
        count_guess++
    }
    if (input < randomNumber) {
        document.getElementById("write1").innerText="Please Enter a Greater Number..."
        document.getElementById("write2").innerText="Number of attemps: " + count_guess;
        count_guess++
    }
    if (input == randomNumber) {
        document.getElementById("write1").innerText="CONGRATULATIONS!!!👏 YOU WIN..."
        document.getElementById("write2").innerText="Number of attemps: " + count_guess;
    }
}
    </script>
</body>
</html>
